<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>畜牧養牛遊戲 - 會員系統</title>
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/auth.css">
    <link rel="stylesheet" href="src/css/admin.css">
    <link rel="stylesheet" href="src/css/user.css">
</head>
<body>
    <!-- 登入/註冊頁面 -->
    <div id="auth-page" class="page active">
        <div class="auth-container">
            <h1>畜牧養牛遊戲</h1>
            
            <!-- 登入表單 -->
            <div id="login-form" class="auth-form active">
                <h2>會員登入</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-username">帳號</label>
                        <input type="text" id="login-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">密碼</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">登入</button>
                    <p class="form-switch">
                        還沒有帳號？<a href="#" id="show-register">註冊新帳號</a>
                    </p>
                </form>
            </div>

            <!-- 註冊表單 -->
            <div id="register-form" class="auth-form">
                <h2>會員註冊</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="register-username">帳號</label>
                        <input type="text" id="register-username" name="username" required minlength="3">
                    </div>
                    <div class="form-group">
                        <label for="register-password">密碼</label>
                        <input type="password" id="register-password" name="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="register-password-confirm">確認密碼</label>
                        <input type="password" id="register-password-confirm" name="password-confirm" required>
                    </div>
                    <button type="submit" class="btn btn-primary">註冊</button>
                    <p class="form-switch">
                        已有帳號？<a href="#" id="show-login">返回登入</a>
                    </p>
                </form>
            </div>

            <div id="auth-message" class="message"></div>
        </div>
    </div>

    <!-- 管理員後臺頁面 -->
    <div id="admin-page" class="page">
        <div class="admin-container">
            <header class="page-header">
                <h1>管理員後臺</h1>
                <div class="user-info">
                    <span>歡迎，<strong id="admin-username"></strong></span>
                    <button id="admin-logout" class="btn btn-secondary">登出</button>
                </div>
            </header>

            <main class="admin-content">
                <section class="users-section">
                    <h2>使用者管理</h2>
                    <div id="users-list" class="users-list"></div>
                </section>

                <section class="assign-points-section">
                    <h2>指派點數</h2>
                    <form id="assignPointsForm">
                        <div class="form-group">
                            <label for="target-user">選擇使用者</label>
                            <select id="target-user" required>
                                <option value="">請選擇使用者</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="points-amount">點數數量</label>
                            <input type="number" id="points-amount" min="1" required>
                        </div>
                        <button type="submit" class="btn btn-primary">指派點數</button>
                    </form>
                    <div id="admin-message" class="message"></div>
                </section>
            </main>
        </div>
    </div>

    <!-- 一般使用者頁面 -->
    <div id="user-page" class="page">
        <div class="user-container">
            <header class="page-header">
                <h1>會員中心</h1>
                <div class="user-info">
                    <span>歡迎，<strong id="user-username"></strong></span>
                    <button id="user-logout" class="btn btn-secondary">登出</button>
                </div>
            </header>

            <main class="user-content">
                <section class="points-section">
                    <h2>我的點數</h2>
                    <div class="points-display">
                        <div class="points-value">
                            <span class="points-number" id="user-points">0</span>
                            <span class="points-label">點</span>
                        </div>
                        <p class="points-description">這些點數可用於遊戲中的各項功能</p>
                    </div>
                </section>

                <section class="info-section">
                    <h2>帳號資訊</h2>
                    <div class="info-display">
                        <div class="info-item">
                            <label>帳號：</label>
                            <span id="user-account"></span>
                        </div>
                        <div class="info-item">
                            <label>註冊日期：</label>
                            <span id="user-created"></span>
                        </div>
                        <div class="info-item">
                            <label>上次登入：</label>
                            <span id="user-last-login"></span>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="src/js/user-manager.js"></script>
    <script src="src/js/auth.js"></script>
    <script src="src/js/admin.js"></script>
    <script src="src/js/user.js"></script>
    <script src="src/js/app.js"></script>
</body>
</html>
